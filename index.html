<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  
    <!-- My code star here -->
    <h1 id="title">freeCodeCamp Survey Form</h1>
<p id="description">Thank you for taking the time to help us improve the platform</p>
<form action="#" id="survey-form">
<label for="name" id="name">Name:</label><br>
<input type="text" id="name-label" placeholder="Enter your name" required><br>
<label for="email" id="email">Email:</label><br>
<input type="text" id="email-label" placeholder="Enter your email" required><br>
<label for="" id="number-label">Number:</label><br>
<input type="number" id="number" placeholder="Enter your email" required min=8 max=80><br>
<label for="">Which option best describes your current role?</label><br>
<select id="dropdown"> 
 
  
<option>Student</option>
<option>Full time job</option>
<option>Full time learner</option>
  </select><br>
   <label for="">Would you recommend freeCodeCamp to a friend?</label><br>

<input type="radio" id="#" name="vehicle2" value="#"><label for=""> Definitely</label><br>
<input type="radio" id="#" name="vehicle2" value="#"><label for=""> Maybe</label><br>
<input type="radio" id="#" name="vehicle2" value="#"><label for=""> Not sure</label><br>



<label for="">What would you like to see improved? (Check all that apply)</label><br>
<input type="checkbox" id="#" name="vehicle1" value="#">
<label for=""> Front-end Projects</label><br>
<input type="checkbox" id="#" name="vehicle2" value="#">
<label for="vehicle2">Back-end Projects</label><br>
<input type="checkbox" id="#" name="vehicle3" value="#">
<label for="">Data Visualization</label><br>
<textarea col=30 type="message"></textarea><br>
<button type="button" id="button">Submit</button>
</form>
   
    <script  src="js/index.js"></script>
  </body>
</html>
